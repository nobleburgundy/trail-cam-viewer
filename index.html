<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Cam Viewer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/ui/styles.css">
</head>

<body class="font-monospace">
    <header class="py-3 mb-2 border-bottom bg-dark">
        <h1 class="display-1 text-center text-light">Trail Cam Viewer</h1>
    </header>

    <nav class="navbar navbar-expand bg-dark mb-4">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center w-100">
                <button class="btn btn-warning btn-lg" id="favorites-button">Favorites</button>
                <div id="favorites-header" class="flex-grow-1 text-center"></div>
                <button class="btn btn-danger btn-lg" id="unmount-button">Quit</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col" id="image-container">
                <p class="text-center">No SD card found. Please connect the SD card reader to the computer.</p>
                <!-- TODO NOT SURE THIS IS NEEDED -->
                <!-- <button class="btn btn-danger btn-lg" id="retry-button">Retry</button>
                <script>nvm 
                    document.getElementById('retry-button').addEventListener('click', function () {
                        // Simulate the SD card mounted event
                        const event = new Event('sdCardMounted');
                        document.dispatchEvent(event);
                    });
                </script> -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="renderer.js"></script>
    <script>
        // Dynamically show h2 'Favorites' in navbar when on Favorites page
        window.addEventListener('DOMContentLoaded', function () {
            const favoritesHeader = document.getElementById('favorites-header');
            window.showFavoritesHeader = function (show) {
                favoritesHeader.innerHTML = show ? '<h2>Favorite Images</h2>' : '';
            };
        });
    </script>
</body>

</html>
